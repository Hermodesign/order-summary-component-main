<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="container">
      <div class="bg-photo">
        <img src="/images/illustration-hero.svg" alt="Photo 1." class="photo-1">
      </div>
      <div class="card-data">
        <h1 class="header">Order Summary</h1>
        <p class="paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="price-box">
          <div class="icon">
            <img src="/images/icon-music.svg" alt="Music Icon">
          </div>
          <div class="name-box">
            <div class="name">Annual Plan</div>
            <div class="price-plan">$59.99/year</div>
          </div>
          <div class="btn-change">Change</div>
        </div>
        <button class="btn-pay">Proceed to Payment</button>
        <div class="btn-canc">Cancel Order</div>
      </div>
     </main>
    </div>
  </body>
</html>
